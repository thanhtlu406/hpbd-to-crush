<!DOCTYPE html>

<style>
  body {
    margin: 0;
    min-height: 85vh;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffe6f0, #fff5ff 100%) fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    color: #ff66b2;
    font-size: 2.5em;
    text-shadow: 2px 2px #fff;
    animation: pulse 1.5s infinite;
  }

  p {
    color: #555;
    font-size: 1.1em;
    margin-top: 10px;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .gif {
    width: 200px;
    margin: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ffb3d9;
  }

  /* ‚ù§Ô∏è Floating hearts */
  .heart {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 20px;
    background: #ffb6c1;
    transform: rotate(45deg);
    animation: floatUp 9s linear infinite;
    opacity: 0.8;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ffb6c1;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  /* Heart animation ‚Äî slow fade-out from 95% */
  @keyframes floatUp {
    0%   { transform: translateY(0) rotate(45deg); opacity: 1; }
    85%  { transform: translateY(-1100px) rotate(45deg); opacity: 1; }
    90%  { opacity: 0.7; }
    95%  { opacity: 0.4; }
    100% { transform: translateY(-1350px) rotate(45deg); opacity: 0; }
  }

  /* üéà Floating balloons */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #ff66b2, #ff3385);
    border-radius: 50% 50% 45% 45%;
    animation: balloonRise 16s linear infinite;
  }

  /* Balloon string */
  .balloon::after {
    content: "";
    position: absolute;
    bottom: -60px;
    left: 50%;
    width: 2px;
    height: 60px;
    background: rgba(0, 0, 0, 0.15);
    transform: translateX(-50%);
    border-radius: 2px;
  }

  /* Balloon animation ‚Äî fade-out from 95% */
  @keyframes balloonRise {
    0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
    50%  { transform: translateY(-600px) rotate(3deg); opacity: 1; }
    85%  { transform: translateY(-1200px) rotate(-3deg); opacity: 1; }
    90%  { opacity: 0.7; }
    95%  { opacity: 0.4; }
    100% { transform: translateY(-1400px) rotate(0deg); opacity: 0; }
  }

  button {
    background: #ff66b2;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 1em;
    box-shadow: 0 0 10px #ff99cc;
  }

  button:hover {
    background: #ff3385;
  }
</style>
</head>

<body>

<script>
  /* Create floating hearts */
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (7 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 11000);
  }
  setInterval(createHeart, 400);

  /* Create floating balloons */
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.background = `hsl(${Math.random() * 360}, 70%, 75%)`;
    balloon.style.animationDuration = (10 + Math.random() * 4) + 's';
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 13000);
  }
  setInterval(createBalloon, 1200);

  /* Play music when button is clicked */
  function playMusic() {
    const music = document.getElementById('music');
    music.muted = false;       // unmute audio
    music.play()
      .then(() => {

  }
</script>
