  .heart {

    animation: floatUp 9s linear infinite;

  .heart::before, .heart::after {
    content: "";

    width: 20px;
    height: 20px;
    background: #ffb6c1;

  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  /* Heart animation ‚Äî slow fade-out from 95% */
  @keyframes floatUp {
    0%   { transform: translateY(0) rotate(45deg); opacity: 1; }
    85%  { transform: translateY(-1100px) rotate(45deg); opacity: 1; }
    90%  { opacity: 0.7; }
    95%  { opacity: 0.4; }

  /* üéà Floating balloons */

  /* Balloon string */
  .balloon::after {
    content: "";
    position: absolute;

    left: 50%;

    height: 80px;
    transform: translateX(-50%);

      </svg>');
  }

  /* Balloon animation ‚Äî fade-out from 95% */
