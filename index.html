<style>
  body {
    margin: 0;
    min-height: 85vh;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffe6f0, #fff5ff 100%) fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    color: #ff66b2;
    font-size: 2.5em;
    text-shadow: 2px 2px #fff;
    animation: pulse 1.5s infinite;
  }

  #wish {
    color: #555;
    font-size: 1.25em;
    margin-top: 12px;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .gif {
    width: 200px;
    margin: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ffb3d9;
  }

  /* ‚ù§Ô∏è Floating hearts */
  .heart {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 20px;
    background: #ffb6c1;
    transform: rotate(45deg);
    animation: floatUp 12s linear infinite;
    opacity: 0.8;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ffb6c1;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  @keyframes floatUp {
    0%   { transform: translateY(0) rotate(45deg); opacity: 1; }
    85%  { transform: translateY(-1100px) rotate(45deg); opacity: 1; }
    90%  { opacity: 0.7; }
    95%  { opacity: 0.4; }
    100% { transform: translateY(-1350px) rotate(45deg); opacity: 0; }
  }

  /* üéà Floating balloons */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #ff66b2, #ff3385);
    border-radius: 50% 50% 45% 45%;
    animation: balloonRise 20s linear infinite;
  }

  .balloon::after {
    content: "";
    position: absolute;
    bottom: -65px;
    left: 50%;
    width: 40px;
    height: 80px;
    transform: translateX(-50%);
    background-repeat: no-repeat;
    background-size: contain;
    background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="80">\
        <path d="M20 0 C10 20, 30 40, 20 80" stroke="rgba(0,0,0,0.15)" stroke-width="2" fill="none" />\
      </svg>');
  }

  @keyframes balloonRise {
    0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
    50%  { transform: translateY(-600px) rotate(3deg); opacity: 1; }
    85%  { transform: translateY(-1200px) rotate(-3deg); opacity: 1; }
    90%  { opacity: 0.7; }
    95%  { opacity: 0.4; }
    100% { transform: translateY(-1500px) rotate(0deg); opacity: 0; }
  }

  button {
    background: #ff66b2;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;

  button:hover {

<!-- üéâ N·ªòI DUNG SAU KHI M·ªû -->
<div id="content" style="display:none; flex-direction:column; align-items:center;">

  <h1>üéâ Happy Birthday √Ånh üéâ</h1>

  <img class="gif" 
       src="https://media0.giphy.com/media/85NgDQW1dszTIzxmXu/giphy.gif"

<script>

  /* THI·ªÜP OPEN EFFECT */
  function openCard() {
    const card = document.getElementById("card");
    const content = document.getElementById("content");

    card.classList.add("open");

    setTimeout(() => {
      card.style.display = "none";
      content.style.display = "flex";
    }, 1200);
  }

  /* Add thi·ªáp style */
  const style = document.createElement('style');
  style.innerHTML = `
    #card {
      width: 260px;
      height: 190px;
      background: #ffb3d9;
      border-radius: 14px;
      cursor: pointer;
      perspective: 1200px;
      margin-top: 40px;
      box-shadow: 0 8px 20px rgba(255, 150, 200, 0.25);
      transition: transform 0.2s ease;
    }
  
    #card:hover {
      transform: translateY(-4px);
    }
  
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      transform-style: preserve-3d;
    }
  
    #card.open .card-inner {
      transform: rotateY(-180deg);
    }
  
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins";
    }
  
    .card-front {
      background: linear-gradient(135deg, #ff66b2, #ff85c9);
      color: white;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.25);
    }
  
    .card-back {
      background: #fff3fa;
      transform: rotateY(180deg);
      box-shadow: inset 0 0 25px rgba(255, 180, 220, 0.25);
    }
  `;
  document.head.appendChild(style);

  /* Hearts */
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (12 + Math.random() * 5) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 21000);
  }
  setInterval(createHeart, 900);

  /* Balloons */
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.background = `hsl(${Math.random() * 360}, 70%, 75%)`;
    balloon.style.animationDuration = (20 + Math.random() * 6) + 's';
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 29000);
  }
  setInterval(createBalloon, 2000);

  /* TYPEWRITER */
  const wishText = "Ch√∫c √Ånh tu·ªïi m·ªõi th·∫≠t nhi·ªÅu s·ª©c kh·ªèe, b√¨nh y√™n v√† lu√¥n g·∫∑p nh·ªØng ƒëi·ªÅu d·ªÖ th∆∞∆°ng khi·∫øn em m·ªâm c∆∞·ªùi m·ªói ng√†y üíñ";

  function typeWish() {
    const wish = document.getElementById("wish");
    wish.textContent = "";
    let index = 0;

    function typeChar() {
      if (index < wishText.length) {
        wish.textContent += wishText.charAt(index);
        index++;
        setTimeout(typeChar, 120);
      }
    }
    typeChar();
  }

  /* Music */
  function playMusic() {
    const music = document.getElementById('music');
    music.muted = false;
    music.play()
      .then(() => {
        alert("üé∂ Sinh nh·∫≠t vui v·∫ª nha b·∫°n iu! üé∂");
        typeWish();
      })
      .catch(() => {
        alert("Your browser blocked audio autoplay. Please tap again üíñ");
      });
  }
</script>
